 ###Focuses
 ARM_industrial_effort:0 "Seek Foreign Investment"
 ARM_industrial_effort_desc:0 "Armenia is ill equipped or the era of industry so we must seek help to jumpstart our industry from abroad."
 ARM_production_effort:0 "Gyumri Military Industry"
 ARM_production_effort_desc:0 "To reinforce the Nakhichevan region we possess we can build a military industry in there to be able to supply the troops stationed there locally."
 ARM_production_effort_2:0 "Kapan Military Industry"
 ARM_production_effort_2_desc:0 "We must continue increasing our military production capacity to keep up with our neighbors."
 ARM_production_effort_3:0 "Syunik Military Industry"
 ARM_production_effort_3_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production in our more mountainous Syunik province."
 ARM_production_effort_4:0 "Yerevan Military Industry"
 ARM_production_effort_4_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 ARM_construction_effort:0 "Goris Civilian Industry"
 ARM_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world"
 ARM_construction_effort_2:0 "Vanadzor Civilian Industry"
 ARM_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 ARM_construction_effort_3:0 "Artashat Civilian Industry"
 ARM_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 ARM_construction_effort_4:0 "Yerevan Civilian Industry"
 ARM_construction_effort_4_desc:0 "Yerevan is our most populous city and so it would be most effective to concentrate our civilian industry there."
 ARM_infrastructure_effort:0 "Infrastructure Development Initiative"
 ARM_infrastructure_effort_desc:0 "The infrastructure in Armenia is quite poorly developed due to the mountainous and hilly terrain of the country, its time to fix that."
 ARM_infrastructure_effort_2:0 "New Mountainous Roads"
 ARM_infrastructure_effort_2_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 ARM_infrastructure_effort_3:0 "Mountainous Tracks"
 ARM_infrastructure_effort_3_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 ARM_infrastructure_effort_4:0 "Yerevan-Tiflis Railroad"
 ARM_infrastructure_effort_4_desc:0 "We must ensure the ability to transport goods and equipment across the width of the country quickly."
 ARM_nuclear_effort:0 "Nuclear Fission Research"
 ARM_nuclear_effort_desc:0 "Initial tests in nuclear science has shown promising results. Harnessing its power can give us a weapon unlike anything mankind has seen."
 ARM_extra_tech_slot:0 "Research Incentives"
 ARM_extra_tech_slot_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 ARM_extra_tech_slot_2:0 "Expand Yerevan State University"
 ARM_extra_tech_slot_2_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 ARM_secret_weapons:0 "Secret Weapon Development"
 ARM_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 ARM_army_reform:0 "Army Reform"
 ARM_army_reform_desc:0 "Our army as large as it is compared to the other disarmed Caucasus nations uses mainly faulty and obsolete equipment, we need to bring about the reformation of our grand army."
 ARM_tank_innovation:0 "German Tank Innovation"
 ARM_tank_innovation_desc:0 "'Whenever in future wars the battle is fought, armored troops will play the decisive role' -Heinz Guderian"
 ARM_infantry_equipment_focus:0 "Import French Gun Designs"
 ARM_infantry_equipment_focus_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 ARM_doctrine_effort:0 "Doctrine Focus"
 ARM_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 ARM_artillery_effort:0 "Import American Artillery Designs"
 ARM_artillery_effort_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
 ARM_doctrine_effort_2:0 "Doctrine Focus II"
 ARM_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 ARM_infantry_artillery_effort:0 "Infantry Research Grants"
 ARM_infantry_artillery_effort_desc:0 "Newer equipment is in high demand by our army to arm every soldier in the army adequately, especially newer infantry guns and artillery guns."
 ARM_armor_effort:0 "Purchase Soviet Tank Designs"
 ARM_armor_effort_desc:0 "'Whenever in future wars the battle is fought, armored troops will play the decisive role' -Heinz Guderian"
 ARM_mechanization_effort:0 "Mechanization Focus"
 ARM_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 ARM_joint_military_exercises:0 "Joint Military Exercises"
 ARM_joint_military_exercises_desc:0 "Join military exercises can be performed with foreign armies to better ou"
 ARM_mountaineer_divisions:0 "Mountaineer Divisions"
 ARM_mountaineer_divisions_desc:0 "We have need of elite forces; mountain troops for our mountainous country should be our priority."
 ARM_mountaineer_divisions_2:0 "Mountaineer Divisions II"
 ARM_mountaineer_divisions_2_desc:0 "We have need of elite forces; mountain troops for our mountainous country should be our priority."
 ARM_paratroopers:0 "Paratroopers"
 ARM_paratroopers_desc:0 "We have need of elite forces; paratroopers should be our priority."
 ARM_paratroopers_2:0 "Paratroopers II"
 ARM_paratroopers_2_desc:0 "We have need of elite forces; paratroopers should be our priority."
 ARM_diaspora_division:0 "Recall the Légion Arménienne"
 ARM_diaspora_division_desc:0 "Last seen in action in 1921, the French Armenian Legion was composed of French Armenians whom fought Kemalist Turkish forces during the Turkish War of Independence; We must recall them to assist us in the struggles ahead."
 ARM_fedayi_division:0 "Reintroduce Fedayi Divisions"
 ARM_fedayi_division_desc:0 "The Fedayis were Armenian paramilitary groups in the Ottoman Empire whom were defending Armenian villages from the Turkish genocide-perpetrators, with the Fedayis we can boost the morale of our people and use them in our war against Turkey."
 ARM_recruitment_strategies:0 "New Recruitment Strategies"
 ARM_recruitment_strategies_desc:0 "We can increase our national manpower by offerring better incentives and benefits for our citizens to join the military."
 ARM_armed_forces_armenia:0 "Armed Forces of Armenia"
 ARM_armed_forces_armenia_desc:0 "Our military has been expanded to its maximum extent, we now possess one of the most powerful armies of the Caucasus, or even the Middle-East, we now can focus on preparing our army for any future wars."
 ARM_air_reform:0 "Air Reform"
 ARM_air_reform_desc:0 "Our Air Force is in a terrible state, the few fighters that we have are faulty and obsolete compared to that our neighbors. We need to initiate a series of reforms to revive the Air Force."
 ARM_air_bases:0 "Air Bases"
 ARM_air_bases_desc:0 "The airforce of a nation is an integral part of the military in this era of military aviation, we need to expand our air bases to fit more planes to keep up with the demand for more fighters."
 ARM_air_doctrine:0 "Air Doctrine"
 ARM_air_doctrine_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 ARM_anti_air_guns:0 "Anti-Air Guns for Yerevan"
 ARM_anti_air_guns_desc:0 "Our capital city in its current state is susceptible to bombing attacks, the Minister of Defence has suggested that we build Anti-Air Guns to shoot down enemy planes."
 ARM_air_doctrine_2:0 "Air Doctrine II"
 ARM_air_doctrine_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 ARM_mikoyan:0 "Mikoyan Aerospace Engineering"
 ARM_mikoyan_desc:0 "Founded and developed by Artem Mikoyan, Mikoyan Aerospace Engineering is the cornerstone of the Armenian aviation industry. Additionally, Mikoyan has other branches in various weapons industries which may benefit our army."
 ARM_fighter_focus:0 "Import British Fighter Designs"
 ARM_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 ARM_bomber_focus:0 "Import American Bomber Designs"
 ARM_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies.
 ARM_CAS_effort:0 "Dive Bomber Development"
 ARM_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 ARM_strategic_bombers:0 "Strategic Bombers Development"
 ARM_strategic_bombers_desc:0 "Strategic bombers are needed to rain hell from the sky upon our enemies and to deliver weapons of mass destruction."
 ARM_rocket_effort:0 "Rocketry Focus"
 ARM_rocket_effort_desc:0 "Rocket engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 ARM_jet_technology_focus:0 "Air Force and Air Defence of Armenia"
 ARM_jet_technology_focus_desc:0 "With our rocket technology, our aerospace engineering industries may develop jet technology with adequate funding."
 ARM_naval_awakening:0 "Naval Awakening"
 ARM_naval_awakening_desc:0 "Our nation has through most of its time remained landlocked with no need for a navy, however now that we control Trapizon we may initiate the Navy of Armenia by building some shipyards to construct ships with."
 ARM_trapizon_shipyards:0 "Shipyards for Trapizon"
 ARM_trapizon_shipyards_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 ARM_destroyer_effort:0 "Import British Destroyer Designs"
 ARM_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 ARM_submarine_effort:0 "Submarine Focus"
 ARM_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 ARM_cruiser_effort:0 "Cruiser Focus"
 ARM_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 ARM_cruiser_effort_2:0 "Cruiser Focus II"
 ARM_cruiser_effort_2_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 ARM_pride_of_the_navy:0 "Pride of the Navy"
 ARM_pride_of_the_navy_desc:0 "The nation with the most battleships will rule the oceans. Battleships represent the old and the new in naval superiority."
 ARM_landing:0 "Landing Crafts"
 ARM_landing_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ARM_landing_2:0 "Landing Crafts II"
 ARM_landing_2_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ARM_naval_bases:0 "Lazistan Naval Bases"
 ARM_naval_bases_desc:0 "We can expand our maritime trade and naval capacity by constructing naval bases in our largest coastal city, Trapizon."
 ARM_trapizon_shipyards_2:0 "More Shipyards in Trapizon"
 ARM_trapizon_shipyards_2_desc:0 "We cannot allow our already delayed naval industry to lag behind other powers, we must construct more shipyards!"
 ARM_coastal_forts:0 "Fortify Trapizon"
 ARM_coastal_forts_desc:0 "Trapizon, our largest coastal city has its benefits as our access to the sea but also a coastal access into our territory for our enemies, we must reinforce Trapizon with coastal fortifications.
 ARM_naval_doctrine:0 "Naval Doctrine"
 ARM_naval_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 ARM_naval_doctrine_2:0 "Fleet in Being Doctrine"
 ARM_naval_doctrine_2_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
