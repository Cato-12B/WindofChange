###Ideas
 ARM_legacy_of_genocide:0 "Legacy of the Armenian Genocide"
 ARM_legacy_of_genocide_desc:0 "The Armenian Genocide of 1915 was the systematic murder of over 1.5 million Armenians living in the Ottoman Empire which has had a devastating effect on the Armenian population, it however has provided a factor of unity for all Armenians in their struggle against oppression."
 ARM_church:0 "Armenian Apostolic Church"
 ARM_church_desc:0 "The Armenian Apostolic Church is the national church of the Armenian people. It is one of the most ancient Christian communities due to the Kingdom of Armenia being the first state to adopt Christianity as its state religion in the early 4th century."
