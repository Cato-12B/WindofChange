 BM_HISTORY_TITLE:0 "Geschichtlicher Hintergrund"
 NEW_WORLD_NAME:0 "Neue Welt"
 NEW_WORLD_DESC:0 "Die Welt hat sich schnell und unaufhaltsam verändert, Am 25. Dezember erklärte Michail Gorbatschow das seine Anstrengungen die UdSSR zu retten gescheitert sind und das er vom Amt des Präsidenten zurück treten wird. Die Symbole wie der Hammer und die Sichel die 1917 von Lenin erstellt wurden sind aus vielen Teilen der ehemaligen Sowjetunion verschwunden. Der größte kommunistische Block ist zusammengebrochen und ihre Mitgliedsstaaten gehen jetzt ihren eigenen Weg."
 FRA_NEW_WORLD_DESC:0 "Frankreich war schon immer eines der führenden europäischen Länder, und nach dem Zusammenbruch der UdSSR hatte es die Chance, sowohl in West- als auch in Osteuropa führend zu werden!"
 USA_NEW_WORLD_DESC:0 "Nach dem zusammenbruch des größten Kommunistischen teil der Welt hatten viele Amerikaner freude trotz weiterer Probleme auf dem amerikanischem Kontinent wie Kuba die den Verlust ihres Verbündeten nicht einsehen wollen und mexikanischen Drogenkartellen. Diese Probleme müssen schnell und wirksam zerschlagen werden. "
 ENG_NEW_WORLD_DESC:0 "Die britische Wirtschaft sucht immer nach neuen Wegen, um sich zu entwickeln, und jetzt steht sie vor einer neuen Aufgabe: Attraktive Märkte auf den Terretoiren der ehemaligen UdSSR und den alten Sowjetrebubliken zu bewirtschaften"
 GER_NEW_WORLD_DESC:0 "Die Niederlage im zweiten Weltkrieges ist noch immer in den Köpfen der Deutschen präsent aber seit dem fall des Nationalsozialismus und der Wiedervereinigung der BRD und DDR gibt es eine neue Chance für ein Demokratisches Deutschland. "
 SOV_NEW_WORLD_DESC:0 "Russland Der Nachfolgestaat der UdSSR, dessen Zusammenbruch alle Probleme des jungen Landes widerspiegelte, als sich das Großreich in einer tiefen Krise befand, deren Zukunft nur durch harte Arbeit gesichert werden kann"
 YUG_NEW_WORLD_DESC:0 "Jugoslavien Ein Land das vor unseren Augen durch eine schwere Krise zusammenbricht und kurz davor ist sich in viele kleinere Staaten zu zersplittern "
 CHI_NEW_WORLD_DESC:0 "China entwickelt sich rasant und erinnert sich an die Misserfolge im Zweiten Weltkrieg. Die chinesische Regierung hat sich geschworen, diese schrecklichen Ereignisse niemals wiederholen zu dürfen, und jetzt, nach nur relativ kurzer Zeit im historischen Rahmen, steht China kurz vor seiner Herrschaft in Asien."
